{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  </head>
  <body>
    {% include 'base.html' %}
    <div class="title"> <h1></h1> </div>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
          <h3> <div class="card-header"> Admin Login </div> </h3>
            <div class="card-body">
              <form method="post" action="{% url 'adminLogin' %}">
                {% csrf_token %}
                <input id="emp_id" type="number" class="form-control" name="emp_id" style="display:none;" value={{official.id}}>
                
                <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Username:</label>
                    <div class="col-md-6">
                        <input id="username" type="text" class="form-control" name="username"  autocomplete="off" required >
                    </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password:</label>
              <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password"  autocomplete="off" required >
              </div>
          </div>
          <div style="display:flex;justify-content:center;color:red">{{error}}</div>
            </div>

              <div class="form-group button" style="display:flex;justify-content:right;padding-right:20%;">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
              
{% endblock %}
    </form>
</body>
</html>
