{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_registration.css' %}">
  </head>
  <body>
    {% include 'header.html' %}
{% block content %}
  <h1>Admin Registration Form</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="resident_address">Resident Address:</label>
      <textarea id="resident_address" name="resident_address" required></textarea>
    </div>
    <div>
      <label for="permanent_address">Permanent Address:</label>
      <textarea id="permanent_address" name="permanent_address" required></textarea>
    </div>
    <div>
      <label for="date_of_joining">Date of Joining:</label>
      <input type="date" id="date_of_joining" name="date_of_joining" required>
    </div>
    <div>
      <label for="admin_role">Admin Role:</label>
      <select id="admin_role" name="admin_role" required>
        <option value="">-- Select Role --</option>
        <option value="super_admin">Super Admin</option>
        <option value="regular_admin">Regular Admin</option>
      </select>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
{% endblock %}
</body>
</html>
