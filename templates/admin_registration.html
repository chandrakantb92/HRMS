
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_registration.css' %}">
  </head>
  <body>
    {% include 'header.html' %} 
    {% block content %}
    <h1 style="display:flex; justify-content:center;">Admin Registration Form</h1>
    <form method="post" action="{% url 'adminRegistration' %}">
      <div style="display:flex;justify-content:center;color:red;">{{error}}</div>
      {% csrf_token %}
      <div>
        <label for="emp_id">Select Employee:</label>
        <select id="emp_id" class="form-control" name="emp_id" >
          {% for employee in employees %}
              <option value="{{ employee.id }}" class="form-control">{{ employee.id }} {{ employee.name }}</option>
          {% endfor %}
      </select>
      </div><br>
      <div>
        <label for="admin_username">Admin Username:</label>
        <input type="text" id="admin_username" name="admin_username" required>
      </div>
      <div><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div><br>
      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  {% endblock %}
</body>
</html>
