{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <style>
          .c {
            display: flex;
            justify-content: right;
            align-items: center;
            padding-right:18%;

          }
          .error{
            display: flex;
            justify-content: center;
            color:red;
          }
        
        </style>
        
    </head>
    <body>
      {% include 'header.html' %}
        <div class="title"> <h1></h1> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Employee Login </h3></div> 
                            <div class="card-body">
                                
                        <form method="POST" action="{% url 'employeeLogin' %}">
                            {% csrf_token %}
                           
                            <div class="form-group row">
                               
                                <div class="col-md-6">
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">  Username </label>
                                    <div class="col-md-6">
                                        <input id="username" type="text" class="form-control" name="username"  placeholder="user.u@sankysolutions.com" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">  Password </label>
                                    <div class="col-md-6">
                                        <input id="password" type="password" class="form-control" name="password" placeholder="password" required>
                                    </div>
                            </div>

                            <div class="form-group row error">{{error}}</div>

                            <div class="form-group button c">
        
                                <label for="username" class="col-md-4 col-form-label text-md-right"> <a href="{% url 'forgetPassword' %}">Forget Password?</a> </label>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
        {% endblock %}
    </body>
</html>
