{% comment %} {% include 'base.html' %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Employee Work Experience Details</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="title"> <h1></h1> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Employee Official Details</h3></div> 
                            <div class="card-body">
                        <form method="POST" action="{% url 'employeeOfficialDetails' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right"> Select Employee</label>
                                <div class="col-md-6">
                                    <select id="id" class="form-control" name="id" >
                                        {% for employee in employees %}
                                            <option value="{{ employee.id }}" class="form-control">{{ employee.id }} {{ employee.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4 col-form-label text-md-right"><h5>Bank Details Details</h5></div>
                            <div class="form-group row">
                                <label for="official_name" class="col-md-4 col-form-label text-md-right">  Official Name </label>
                                    <div class="col-md-6">
                                        <input id="official_name" type="text" class="form-control" name="official_name" required>
                                    </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="bank_name" class="col-md-4 col-form-label text-md-right">Bank Name </label>
                                    <div class="col-md-6">
                                        <input id="bank_name" type="text" class="form-control" name="bank_name" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="bank_ifsc" class="col-md-4 col-form-label text-md-right">Bank IFSC </label>
                                    <div class="col-md-6">
                                        <input id="bank_ifsc" type="text" class="form-control" name="bank_ifsc" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="bank_bank_acount_numberifsc" class="col-md-4 col-form-label text-md-right">Bank A/C Number </label>
                                    <div class="col-md-6">
                                        <input id="bank_acount_number" type="text" class="form-control" name="bank_acount_number" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="aadhaar" class="col-md-4 col-form-label text-md-right">Aadhaar Number </label>
                                    <div class="col-md-6">
                                        <input id="aadhaar" type="text" class="form-control" name="aadhaar" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="pan" class="col-md-4 col-form-label text-md-right">PAN Number </label>
                                    <div class="col-md-6">
                                        <input id="pan" type="text" class="form-control" name="pan" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="universal_acount_number" class="col-md-4 col-form-label text-md-right">Universal A/C Number </label>
                                    <div class="col-md-6">
                                        <input id="universal_acount_number" type="text" class="form-control" name="universal_acount_number" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="esic_number" class="col-md-4 col-form-label text-md-right">ESIC Number </label>
                                    <div class="col-md-6">
                                        <input id="esic_number" type="text" class="form-control" name="esic_number" required>
                                    </div>
                            </div>

                            <div class="form-group button">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
        {% endblock %}
    </body>
</html>
