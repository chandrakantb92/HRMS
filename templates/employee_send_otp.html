{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <style>
            body{
                padding:30px;
            }
          .c {
            display: flex;
            justify-content: right;
            align-items: center;
            padding-right:18%;

          }
          .error{
            display: flex;
            justify-content: center;
            color:red;
          }
        
        </style>
        
    </head>
    <body>
        <div class="title"> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Forget Password </h3></div> 
                            <div class="card-body">
                                
                        <form method="post" action="{% url 'forgetPassword' %}">
                            {% csrf_token %}
                           
                            <div class="form-group row">
                               
                                <div class="col-md-6">
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">  Username </label>
                                    <div class="col-md-6">
                                        <input id="username" type="gmail" class="form-control" name="username"  placeholder="user.u@sankysolutions.com" required>
                                    </div>
                            </div>

                            <div class="form-group row error">{{ error }}</div>
                            <div class="form-group button c">
                                <button type="submit" class="btn btn-primary">Send OTP</button>
                            </div>
                        </form>
        {% endblock %}
    </body>
</html>
