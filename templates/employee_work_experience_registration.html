{% comment %} {% include 'base.html' %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Employee Work Experience Details</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="title"> <h1></h1> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Employee Work Experience Details</h3></div> 
                            <div class="card-body">
                        <form method="POST" action="{% url 'employeeWorkExperienceRegistration' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right"> Select Employee</label>
                                <div class="col-md-6">
                                    <select id="id" class="form-control" name="id" >
                                        {% for employee in employees %}
                                            <option value="{{ employee.id }}" class="form-control">{{ employee.id }} {{ employee.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4 col-form-label text-md-right"><h5>Company Details</h5></div>
                            <div class="form-group row">
                                <label for="company_name" class="col-md-4 col-form-label text-md-right">Company Name</label>
                                    <div class="col-md-6">
                                        <input id="company_name" type="text" class="form-control" name="company_name" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="designation" class="col-md-4 col-form-label text-md-right"> Designation</label>
                                    <div class="col-md-6">
                                        <input id="designation" type="text" class="form-control" name="designation" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="start_date" class="col-md-4 col-form-label text-md-right"> Start Date </label>
                                    <div class="col-md-6">
                                        <input id="start_date" type="date" class="form-control" name="start_date" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="end_date" class="col-md-4 col-form-label text-md-right">End Date</label>
                                    <div class="col-md-6">
                                        <input id="end_date" type="date" class="form-control" name="end_date" required>
                                    </div>
                            </div>

                            <div class="col-md-4 col-form-label text-md-right"><h5>Internship Details</h5></div>
                            <div class="form-group row">
                                <label for="internship_company" class="col-md-4 col-form-label text-md-right">Company Name</label>
                                    <div class="col-md-6">
                                        <input id="internship_company" type="text" class="form-control" name="internship_company" required>
                                    </div>
                            </div>

                            
                            <div class="form-group row">
                                <label for="internship_start_date" class="col-md-4 col-form-label text-md-right"> Start Date </label>
                                    <div class="col-md-6">
                                        <input id="internship_start_date" type="date" class="form-control" name="internship_start_date" required>
                                    </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="internship_end_date" class="col-md-4 col-form-label text-md-right">End Date</label>
                                    <div class="col-md-6">
                                        <input id="internship_end_date" type="date" class="form-control" name="internship_end_date" required>
                                    </div>
                            </div>

                            <div class="form-group button">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
        {% endblock %}
    </body>
</html>
