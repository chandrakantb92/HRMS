{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  {% comment %} accessing external css file  {% endcomment %}
  <style>
    body {
      text-align: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      color: #333;
      margin-top: 40px;
    }
    
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    
    .otp-input {
      display: inline-block;
      border: 1px solid #ccc;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      margin: 5px;
      font-size: 18px;
      border-radius: 5px;
    }
    
    .otp-input:focus {
      outline: none;
      border-color: #5cace2;
      box-shadow: 0 0 5px #5cace2;
    }
    
    button {
      background-color: #5cace2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    button:hover:not(:disabled) {
      background-color: #418db9;
    }
    
    .error-message {
      color: red;
      margin-top: 10px;
    }
    
    
  </style>
  <script>
    window.onload = function() {
      const otpBoxes = document.getElementsByClassName('otp-input');
      const verifyButton = document.getElementById('verify-btn');

      // Disable the verify button initially
      verifyButton.disabled = true;

      // Set focus on the first input box
      otpBoxes[0].focus();

      // Event listener for input boxes
      Array.from(otpBoxes).forEach(function(box, index) {
        box.addEventListener('input', function() {
          // Remove non-numeric characters from the input value
          this.value = this.value.replace(/\D/g, '');

          // Move focus to the next box if input is valid
          if (this.value.length === 1 && index < otpBoxes.length - 1) {
            otpBoxes[index + 1].focus();
          }

          // Check if all boxes are filled
          const isFilled = Array.from(otpBoxes).every(function(box) {
            return box.value.length === 1;
          });

          // Enable or disable the verify button based on box filling status
          verifyButton.disabled = !isFilled;
        });

        box.addEventListener('keydown', function(event) {
          // Allow only numeric digits and specific keyboard keys
          const allowedKeys = ['Backspace', 'ArrowLeft', 'ArrowRight'];
          if (!/\d/.test(event.key) && !allowedKeys.includes(event.key)) {
            event.preventDefault();
          }
        });
      });
    };
  </script>
</head>
<body>
  <h2>OTP Verification</h2>
  <form method="post" action="{% url 'verifyOTP' %}">
    {% csrf_token %}
    <div>
      <input class="otp-input" type="text" maxlength="1" name="digit1"  id="digit1" required autofocus>
      <input class="otp-input" type="text" maxlength="1" name="digit2" id="digit2" required>
      <input class="otp-input" type="text" maxlength="1" name="digit3" id="digit3" required>
      <input class="otp-input" type="text" maxlength="1" name="digit4" id="digit4" required>
      <input class="otp-input" type="text" maxlength="1" name="digit5" id="digit5" required>
      <input class="otp-input" type="text" maxlength="1" name="digit6" id="digit6" required>
    </div>
   <!-- ><div style="display:block;"><input id="emp_id" type="text" value= {{emp_id}} readonly></div> -->
    <div class="error-message">{{error}}</div>
    <br>
    <button id="verify-btn" type="submit">Verify OTP</button>
  </form>
</body>
</html>
