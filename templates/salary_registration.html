{% comment %} {% include 'base.html' %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Employee Salary Details</title>
            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body>
        <div class="title"> <h1></h1> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Employee Salary Details</h3></div> 
                            <div class="card-body">
                        <form method="POST" action="{% url 'salaryRegistration' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right"> Select Employee</label>
                                <div class="col-md-6">
                                    <select id="id" class="form-control" name="id" >
                                        {% for employee in employees %}
                                            <option value="{{ employee.id }}" class="form-control">{{ employee.id }} {{ employee.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="pf" class="col-md-4 col-form-label text-md-right">PF  </label>
                                    <div class="col-md-6">
                                        <input id="pf" type="number" class="form-control" name="pf" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="professional_tax" class="col-md-4 col-form-label text-md-right">Professional Tax  </label>
                                    <div class="col-md-6">
                                        <input id="professional_tax" type="number" class="form-control" name="professional_tax" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="other_charges" class="col-md-4 col-form-label text-md-right">Other Charges  </label>
                                    <div class="col-md-6">
                                        <input id="other_charges" type="number" class="form-control" name="other_charges" required>
                                    </div>
                            </div>

                            <div class="form-group row">
                                <label for="tds" class="col-md-4 col-form-label text-md-right">TDS  </label>
                                    <div class="col-md-6">
                                        <input id="tds" type="number" class="form-control" name="tds" required>
                                    </div>
                            </div>

                            <div class="form-group button">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
        {% endblock %}
    </body>
</html>
