{% comment %} {% include 'base.html' %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Employee Monthly Pay Slip Generator</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="title"> <h1></h1> </div>
        {% block content %}
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                         <div class="card-header"><h3>Employee Monthly Pay Slip Generator</h3></div> 
                            <div class="card-body">
                        <form method="POST" action="{% url 'getEmployeeSlipData' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right"> Select Employee</label>
                                <div class="col-md-6">
                                    <select id="id" class="form-control" name="id" >
                                        {% for employee in employees %}
                                            <option value="{{ employee.id }}" class="form-control">{{ employee.id }} {{ employee.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="month" class="col-md-4 col-form-label text-md-right"> Select Month</label>
                                <div class="col-md-6">
                                    <select id="month" class="form-control" name="month" >
                                        {% for month in months %}
                                            <option value="{{ month }}" class="form-control">{{ month }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right"> Select Month</label>
                                <div class="col-md-6">
                                    <select id="year" class="form-control" name="year" >
                                        {% for year in years %}
                                            <option value="{{ year }}" class="form-control">{{ year }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div style="display:flex;justify-content:center;color:red;">{{error}} <pre style="color:Green;">{{success}}</pre></div>
                        </div>
                        
                            <div class="form-group button">
                                <button style="margin-left:40%;" type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            
                        </form>
                    

        {% endblock %}
    </body>
</html>
