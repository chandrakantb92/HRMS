{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Update Employee Personal Information</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
      .button{
        display:flex;
        justify-content:center;
        gap:30px;
      }
    </style>
  </head>
  <body>
    <div class="title"> <h1></h1> </div>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
          <h3> <div class="card-header">Update Employee Personal Information</div> </h3>
            <div class="card-body">
              <form method="post" action="{% url 'updateEmployeeEducational' %}">
                {% csrf_token %}
                <input id="emp_id" type="number" class="form-control" name="emp_id" style="display:none;" value={{educational.id}}>
                  <div class="form-group row">
                    <label for="ssc_school_name" class="col-md-4 col-form-label text-md-right">SSC School Name </label>
                  <div class="col-md-6">
                      <input id="ssc_school_name" type="text" class="form-control" name="ssc_school_name"  autocomplete="off" required value="{{educational.ssc_school_name}}">
                  </div>
                </div>

              <div class="form-group button">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              
{% endblock %}
    </form>
  </body>
</html>
