{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Update Employee Official Information</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
      .button{
        display:flex;
        justify-content:center;
        gap:30px;
      }
    </style>
  </head>
  <body>
    <div class="title"> <h1></h1> </div>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
          <h3> <div class="card-header">Update Employee Official Information</div> </h3>
            <div class="card-body">
              <form method="post" action="{% url 'updateEmployeeOfficial' %}">
                {% csrf_token %}
                <input id="emp_id" type="number" class="form-control" name="emp_id" style="display:none;" value={{official.id}}>
                
                <div class="form-group row">
                        <label for="official_name" class="col-md-4 col-form-label text-md-right">Official Name </label>
                    <div class="col-md-6">
                        <input id="official_name" type="text" class="form-control" name="official_name"  autocomplete="off" required value="{{official.official_name}}">
                    </div>
                </div>

                <div class="form-group row">
                        <label for="bank_name" class="col-md-4 col-form-label text-md-right">Bank Name </label>
                    <div class="col-md-6">
                        <input id="bank_name" type="text" class="form-control" name="bank_name"  autocomplete="off" required value="{{official.bank_name}}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="bank_ifsc" class="col-md-4 col-form-label text-md-right">Bank IFSC  </label>
                <div class="col-md-6">
                    <input id="bank_ifsc" type="text" class="form-control" name="bank_ifsc"  autocomplete="off" required value="{{official.bank_ifsc}}">
                </div>
                </div>
  

                <div class="form-group row">
                    <label for="bank_acount_number" class="col-md-4 col-form-label text-md-right">Account Number </label>
                <div class="col-md-6">
                    <input id="bank_acount_number" type="text" class="form-control" name="bank_acount_number"  autocomplete="off" required value="{{official.bank_acount_number}}">
                </div>
                </div>

                <div class="form-group row">
                    <label for="bank_acount_number" class="col-md-4 col-form-label text-md-right">Aadhaar Number </label>
                <div class="col-md-6">
                    <input id="aadhaar" type="text" class="form-control" name="aadhaar"  autocomplete="off" required value="{{official.aadhaar}}">
                </div>
                </div>

                <div class="form-group row">
                    <label for="pan" class="col-md-4 col-form-label text-md-right">PAN Number </label>
                <div class="col-md-6">
                    <input id="pan" type="text" class="form-control" name="pan"  autocomplete="off" required value="{{official.pan}}">
                </div>
                </div>

                {% if isAdminLogedIn %}

                <div class="form-group row">
                    <label for="universal_acount_number" class="col-md-4 col-form-label text-md-right">UAN Number  </label>
                <div class="col-md-6">
                    <input id="universal_acount_number" type="text" class="form-control" name="universal_acount_number"  autocomplete="off" required value="{{official.universal_acount_number}}">
                </div>
                </div>

                <div class="form-group row">
                    <label for="esic_number" class="col-md-4 col-form-label text-md-right">ESIC Number </label>
                <div class="col-md-6">
                    <input id="esic_number" type="text" class="form-control" name="esic_number"  autocomplete="off" required value="{{official.esic_number}}">
                </div>
                </div>

                {% endif %}





            </div>

              <div class="form-group button">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
              
{% endblock %}
    </form>
  </body>
</html>
