{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Update Employee Personal Information</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
      .button{
        display:flex;
        justify-content:center;
        gap:30px;
      }
    </style>
  </head>
  <body>
    <div class="title"> <h1></h1> </div>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
          <h3> <div class="card-header">Update Employee Personal Information</div> </h3>
            <div class="card-body">
              <form method="post" action="{% url 'updateEmployeePersonal' %}">
                {% csrf_token %}
                <input id="emp_id" type="number" class="form-control" name="emp_id" style="display:none;" value={{employee.id}}>
                  <div class="form-group row">
                    <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                  <div class="col-md-6">
                      <input id="name" type="text" class="form-control" name="name"  autocomplete="off" required value="{{employee.name}}">
                  </div>
                </div>

              <div class="form-group row">
                <label for="contact" class="col-md-4 col-form-label text-md-right">Contact</label>
                <div class="col-md-6">
                  <input  id="contact" type="text" class="form-control" name="contact" required  autocomplete="off" value="{{employee.contact}}">
                </div>
              </div>

              <div class="form-group row">
                <label for="alternative_contact" class="col-md-4 col-form-label text-md-right">Alternative Contact</label>
                <div class="col-md-6">
                  <input  id="alternative_contact" type="text" class="form-control" name="alternative_contact"  autocomplete="off" value="{{employee.alternative_contact}}">
                </div>
              </div>

              <div class="form-group row">
                <label for="blood_group" class="col-md-4 col-form-label text-md-right">Blood Group </label>
                <div class="col-md-6">
                  <input  id="blood_group" type="text" class="form-control" name="blood_group" required autocomplete="off" value="{{employee.blood_group}}">
                </div>
              </div>

              <div class="form-group row">
                <label for="personal_email" class="col-md-4 col-form-label text-md-right">Personal Email</label>
                <div class="col-md-6">
                  <input id="personal_email" type="email" class="form-control" name="personal_email"  required  autocomplete="off" value="{{employee.personal_email}}" >
                </div>
              </div>

              <div class="form-group row">
                <label for="personal_email" class="col-md-4 col-form-label text-md-right">Date of Birth</label>
                <div class="col-md-6">
                  <input id="date_of_birth" type="date" class="form-control" name="date_of_birth" value="{{employee.date_of_birth}}" required >
                </div>
              </div>

              <div class="form-group row">
                <label for="current_address" class="col-md-4 col-form-label text-md-right">Current Address</label>
                <div class="col-md-6">
                  <input id="current_address" type="text" class="form-control" name="current_address" required  autocomplete="off"  value="{{employee.current_address}}" >
                </div>
              </div>

              <div class="form-group row">
                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                <div class="col-md-6">
                  <input id="permanent_address" type="text" class="form-control" name="permanent_address"  required  autocomplete="off" value="{{employee.permanent_address}}">
                </div>
              </div>

              <!-- <div class="form-group row">
                <label for="image" class="col-md-4 col-form-label text-md-right">Upload Employee Image</label>
                <div class="col-md-6">
                  <input id="image" type="file" class="form-control" name="image" value="{{employee.image}}"   autocomplete="off">
                </div>
              </div> -->
               
              <div style="display:none;" class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password">
                </div>
              </div> 

              <div class="form-group button">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              
{% endblock %}
    </form>
  </body>
</html>
